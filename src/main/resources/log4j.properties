log4j.rootLogger=debug,Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
#log4j.appender.Console.layout.ConversionPattern=%5p %l %c{1}\:%L --> %m%n 
log4j.appender.Console.layout.ConversionPattern=%5p %c{1}\:%L --> %m%n

log4j.logger.org.easywork.util.PropertiesUtil=info
log4j.logger.org.easywork.util.PropertyUtil=info
log4j.logger.org.apache=ERROR
log4j.logger.org.apache.catalina.core.ContainerBase.[Catalina].[localhost]=ERROR
log4j.logger.org.apache.catalina.core=info
log4j.logger.org.apache.catalina.session=info
log4j.logger.com.ibatis=ERROR 
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRun=DEBUG
log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.com.opensymphony.xwork2.ognl=error
